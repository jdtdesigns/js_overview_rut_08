<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Concept Overview</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- <a href="https:google.com" id="link">Google</a> -->

  <form id="todo-form">
    <h1>Add Todo</h1>
    <input id="title" type="text" placeholder="Enter todo title">
    <input id="text" type="text" placeholder="Enter your todo text">
    <button>Submit</button>
  </form>

  <form id="color-form">
    <h1>Save Your Color</h1>
    <input id="color-input" type="text" placeholder="Type your favorite color">
    <button>Save Color</button>
  </form>

  <script src="./js/script.js"></script>
</body>
</html>
